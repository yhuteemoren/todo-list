<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="child-container">
                <label for="todo"></label>
                <input id="new-task" name="todo" placeholder=" Add a new task" class="input-field">
                <button type="button" disabled id="add-button" class="input-add">
                    <img src="assets/Vector.png" alt="" width="22" height="22">
                </button>
            </div>
            <div>
                <h1> Task - </h1>
                <ul id="todo-list"></ul>
                <li class="list-items"></li>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
